<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Alert Email</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <h1>Weather Alert Email</h1>
            <form id="alertForm">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name (optional):</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Enter City" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="glass-card">
            <h2>Weather Information</h2>
            <div class="form-group">
                <label for="cityName">City:</label>
                <input type="text" id="cityName" readonly>
            </div>
            <div class="form-group">
                <label for="weatherDescription">Weather:</label>
                <input type="text" id="weatherDescription" readonly>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="text" id="temperature" readonly>
            </div>
            <div id="alertMessage"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
